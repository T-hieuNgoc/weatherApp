<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
    <body >
        <div class="weather">
            <input type="text" class="search" placeholder="search the city name">

            <div class="content">
                <h1 class="capital">
                    <span class="city">Ha Noi</span>
                    <span>,</span>
                    <span class="country">VN</span>
                </h1>

                <div class="time">
                    12/14/2021, 3:25:16 PM
                </div>

                <div class="temp">
                    <span class="value">23 <sup>o</sup>    C</span>
                </div>

                <div class="short-desc">clouds</div>
                <div class="more-desc">
                    <div class="visibility column">
                        <i class='bx bx-show' ></i>
                        <span>?</span>
                    </div>

                    <div class="wind column">
                        <i class='bx bx-wind' ></i>
                        <span>?</span>
                    </div>

                    <div class="sun column">
                        <i class='bx bx-droplet'></i>
                        <span>?</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./code.js"></script>
</html>
